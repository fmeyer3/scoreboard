<html>
    <head>
        <title>Basketball Scoreboard</title>
        <link rel="stylesheet" href="index.css">
        <link href="https://fonts.cdnfonts.com/css/cursed-timer-ulil" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div>
                <h3>HOME</h3>
                <h2 id="home-score">0</h2>
                <div>
                    <button id="plus1-home-btn" onclick="plus1Home()">+1</button>
                    <button id="plus2-home-btn" onclick="plus2Home()">+2</button>
                    <button id="plus3-home-btn" onclick="plus3Home()">+3</button>                
                </div>    
            </div>
            <div>
                <button id="reset-btn" onclick="resetScore()">RESET</button>
            </div>
            <div>
                <h3>GUEST</h3>
                <h2 id="guest-score">0</h2>
                <div>
                    <button id="plus1-guest-btn" onclick="plus1Guest()">+1</button>
                    <button id="plus2-guest-btn" onclick="plus2Guest()">+2</button>
                    <button id="plus3-guest-btn" onclick="plus3Guest()">+3</button>             
                </div>  
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
